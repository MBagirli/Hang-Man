<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang-Man</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hang-Man Game</h1>
  <div class="container">
    <svg stroke="black">
      //Tools
      <line x1="10%" x2="80%" y1="10%" y2="10%"></line>
      <line x1="10%" x2="10%" y1="10%" y2="90%"></line>
      <line x1="5%" x2="15%" y1="90%" y2="90%"></line>
      <line x1="80%" x2="80%" y1="10%" y2="30%"></line>
      //Human
      <circle class="human" r="8%" cx="80%" cy="30%"></circle>
      <line class="human" x1="80%" x2="80%" y1="36%" y2="68%"></line>
      <line class="human" x1="80%" x2="100%" y1="45%" y2="35%"></line>
      <line class="human" x1="80%" x2="60%" y1="45%" y2="35%"></line>
      <line class="human" x1="80%" x2="65%" y1="68%" y2="83%"></line>
      <line class="human" x1="80%" x2="95%" y1="68%" y2="83%"></line>
    </svg>
  </div>
  <div class="inputs">
    <input class="input" type="text">
    <button class="btn">Check!</button>
  </div>
  <p class="word"></p>
  <div class="popup__container">
    <h2 class="message">You have already wrote it!</h2>
  </div>
  <div class="situation">
    <div class="situation__container">
      <h2 class="situation__container__h2">Let's go!</h2>
      <button class="situation__container__btn">Play</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
